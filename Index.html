<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <!-- Navbar -->

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="bi bi-apple fs-4"></i></a>
            <button type="button" class="rounded" data-bs-toggle="modal" data-bs-target="#exampleModalFullscreen">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="d-flex align-items-center mt-5 justify-content-center">
        <h1 class="text-center">Bootstrap Project 1 Navbar</h1>
    </div>
    <!-- Model -->

    <div class="modal fade show" id="exampleModalFullscreen" tabindex="-1" style="display: block;">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header border-bottom-0 ">
                    <button type="button" class="btn-close fs-5" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex justify-content-center align-items-center text-center flex-column">
                    <h1 class="mb-5">C O M P A N Y - L O G O</h1>
                    <a class=" h4 text-decoration-none text-warning" href="">H O M E</a>
                    <a class=" h4 text-decoration-none text-reset" href="">A B O U T</a>
                    <a class=" h4 text-decoration-none text-reset" href="">B L O G</a>
                    <a class=" h4 text-decoration-none text-reset" href="">C O N T A C T</a>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>


    <script>
        $(document).ready(function () {
            $("#exampleModalFullscreen").hide();
            $("body > nav > div > button, #exampleModalFullscreen > div > div > div> button").on("click", function () {
                $("#exampleModalFullscreen").toggle();
            });
        });
    </script>
</body>

</html>
